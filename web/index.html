        <!--Legende die durch d3.js dynamisch mit rect und text befüllt wird, je nach Datensatz-->
        <svg id="legende"></svg>
        <!--Container für Slider, um das Datum zu verändern-->
        <div id="slidercontainer">
            <input
                type="range"
                min="0"
                max="184"
                value="0"
                id="slider"
                oninput="setSlider()"
            />
            <p id="slidervalue">31.12.2019</p>
        </div>
        <!--Container für Details über die Länder; erscheint wenn über das entsprechende Land gehovert wird-->
        <div id="land-details">
            <span id="land-details-name"></span>
            <p id="land-details-total-cases">PLATZHALTER</p>
        </div>
        <!--Container der die Radio Buttons enthält, mit denen man die einzelnen Datensätze(Spalten) des Datasets auswählen kann-->
        <div id="auswahldiv">
            <p id="auswahldivtitel">Datensätze</p>
            <span>
                <!--Jeder Button führt bei Anklicken die datensatzfunktion() aus-->
                <input
                    type="radio"
                    id="tc"
                    name="datensatz"
                    value="total_cases"
                    checked="checked"
                    onclick="datensatzfunktion()"
                />
                <label for="tc">Gesamt Infizierte</label>
            </span>
            <span>
                <input
                    type="radio"
                    id="nc"
                    name="datensatz"
                    value="new_cases"
                    onclick="datensatzfunktion()"
                />
                <label for="nc">Neu Infizierte pro Tag</label>
            </span>
            <span>
                <input
                    type="radio"
                    id="td"
                    name="datensatz"
                    value="total_deaths"
                    onclick="datensatzfunktion()"
                />
                <label for="td">Gesamte Todesfälle</label>
            </span>
            <span>
                <input
                    type="radio"
                    id="nd"
                    name="datensatz"
                    value="new_deaths"
                    onclick="datensatzfunktion()"
                />
                <label for="nd">Neue Todesfälle pro Tag</label>
            </span>
            <span>
                <input
                    type="radio"
                    id="tcpm"
                    name="datensatz"
                    value="total_cases_per_million"
                    onclick="datensatzfunktion()"
                />
                <label for="tcpm"
                    >Gesamt Infizierte pro Millionen Menschen</label
                >
            </span>
            <span>
                <input
                    type="radio"
                    id="ncpm"
                    name="datensatz"
                    value="new_cases_per_million"
                    onclick="datensatzfunktion()"
                />
                <label for="ncpm"
                    >Neu Infizierte pro Tag pro Millionen Menschen</label
                >
            </span>
            <span>
                <input
                    type="radio"
                    id="tdpm"
                    name="datensatz"
                    value="total_deaths_per_million"
                    onclick="datensatzfunktion()"
                />
                <label for="tdpm"
                    >Gesamte Todesfälle pro Millionen Menschen</label
                >
            </span>
            <span>
                <input
                    type="radio"
                    id="ndpm"
                    name="datensatz"
                    value="new_deaths_per_million"
                    onclick="datensatzfunktion()"
                />
                <label for="ndpm"
                    >Neue Todesfälle pro Tag pro Millionen Menschen</label
                >
            </span>
        </div>
